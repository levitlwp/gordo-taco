<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/64efb44497.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="header__social-nav">
        <ul class="header__social-menu">
          <li class="header__social-item">
            <a href="" class="header__social-link"
              ><i class="header__social-icon fab fa-instagram"></i
            ></a>
          </li>
          <li class="header__social-item">
            <a href="" class="header__social-link"
              ><i class="header__social-icon fab fa-facebook-f"></i
            ></a>
          </li>
          <li class="header__social-item">
            <a href="" class="header__social-link"
              ><i class="header__social-icon fab fa-twitter"></i
            ></a>
          </li>
          <li class="header__social-item">
            <a href="" class="header__social-link"
              ><i class="header__social-icon fab fa-yelp"></i
            ></a>
          </li>
        </ul>
      </div>
      <div class="header__logo-box">
        <a href=""
          ><img src="assets/img/logo.jpg" alt="" class="header__logo"
        /></a>
      </div>
      <div class="header__text-box">
        <h1 class="heading-primary">
          <span class="heading-primary--1">tacos y burritos,</span
          ><span class="heading-primary--2">crafted with love</span>
        </h1>
      </div>
      <div class="header__order-box">
        <a href="#" class="header__order-link">order online</a>
        <span class="header__order-arrow">&#8594;</span>
      </div>
    </header>

    <section class="section-menu">
      <h2 class="heading-secondary">la rosa</h2>
      <div class="menu">
        <ul class="menu__navigation">
          <li class="menu__item"><a href="#" class="menu__link">tacos</a></li>
          <li class="menu__item">
            <a href="#" class="menu__link">burritos</a>
          </li>
          <li class="menu__item"><a href="#" class="menu__link">gordo</a></li>
        </ul>
      </div>
      <div class="menu__showcase">
        <div class="menu__image-box">
          <img src="" alt="" class="menu__image-taco--1" />
          <p class="menu__item-name">bean & cheese</p>
          <p class="menu__item-price">
            $<span class="first-number">3</span>.65
          </p>
        </div>
        <div class="menu__image-box">
          <img src="" alt="" class="menu__image-taco--2" />
          <p class="menu__item-name">chicken</p>
          <p class="menu__item-price">
            $<span class="first-number">3</span>.85
          </p>
        </div>
        <div class="menu__image-box">
          <img src="" alt="" class="menu__image-taco--3" />
          <p class="menu__item-name">carnitas</p>
          <p class="menu__item-price">
            $<span class="first-number">3</span>.85
          </p>
        </div>
      </div>
      <div class="menu__order-box">
        <a href="#" class="menu__order">addd to order</a>
        <span class="menu__oder-arrow">&rarr;</span>
      </div>
      <div class="menu__car-box">
        <img src="/assets/img/car.jpg" alt="" class="menu__car" />
      </div>
    </section>
  </body>
</html>
